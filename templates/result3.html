<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-20px) rotateZ(5deg); }
        }
        
        #main {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 650px;
            width: 95%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        #main:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }
        
        h3 {
            margin-bottom: 30px;
            font-size: 1.4rem;
            color: #4a5568;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        
        h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
        }
        
        .result-label {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 20px 30px;
            border: 3px solid transparent;
            border-radius: 16px;
            background-image: linear-gradient(white, white), linear-gradient(135deg, #667eea, #764ba2);
            background-origin: border-box;
            background-clip: content-box, border-box;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            display: inline-block;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .song-recommendations {
            text-align: left;
            margin-top: 30px;
            background: rgba(103, 126, 234, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(103, 126, 234, 0.1);
        }
        
        .song-recommendations h5 {
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            position: relative;
        }
        
        .song-recommendations h5::before {
            content: 'ðŸŽµ';
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .song-recommendations ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        
        .song-recommendations li {
            margin-bottom: 16px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            color: #2d3748;
            transition: all 0.3s ease;
            border: 1px solid rgba(103, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .song-recommendations li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .song-recommendations li:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .song-recommendations li:hover::before {
            width: 100%;
            opacity: 0.05;
        }
        
        .song-recommendations strong {
            color: #1a202c;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .song-recommendations a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(103, 126, 234, 0.1);
            margin-left: 8px;
            display: inline-block;
        }
        
        .song-recommendations a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(103, 126, 234, 0.3);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #main {
                padding: 25px;
                margin: 20px;
            }
            
            .result-label {
                font-size: 2.2rem;
                letter-spacing: 2px;
                padding: 15px 20px;
            }
            
            h3 {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .song-recommendations {
                padding: 20px;
            }
            
            .song-recommendations li {
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .result-label {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            
            .song-recommendations a {
                display: block;
                margin-left: 0;
                margin-top: 8px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h3>Predicted Emotion</h3>
        <div>
            <span class="result-label">{{ LABEL }}</span>
        </div>
        {% if songs %}
        <div class="song-recommendations">
            <h5>Recommended Songs for "{{ LABEL|capitalize }}" Mood:</h5>
            <ul>
                {% for song in songs %}
                <li>
                    <strong>{{ song.title }}</strong> by {{ song.artist }} â€“
                    <a href="{{ song.url }}" target="_blank">Listen</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
